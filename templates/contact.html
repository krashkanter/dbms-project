<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - XYZ Hospital</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="container">
            <img src="static/hospital-logo.png" alt="Hospital Logo" class="logo">
            <h1>Contact XYZ Hospital</h1>
            <p>Get in touch with us for inquiries, feedback, or assistance.</p>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <div class="container">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="appointments">Appointments</a></li>
                <li><a href="patients">Patients</a></li>
                <li><a href="doctors">Doctors</a></li>
                <li><a href="contact">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contact Us Section -->
    <section class="section-container">
        <div class="section-header">
            <h2>Contact Form</h2>
            <p>Fill in the form below and we will get back to you shortly.</p>
        </div>

        <form action="#" method="POST" class="contact-form">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit" class="cta-button">Send Message</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2025 XYZ Hospital Management System | All Rights Reserved</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
